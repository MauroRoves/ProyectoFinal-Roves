<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacto - Mauro Roves</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600&display=swap" rel="stylesheet">
    <meta name="decription" content="Contacto Mauro Roves">
    <meta name="keywords" content="contacto, comision, pedidos">
    <link href="../css/style.css" rel="stylesheet">
  </head>
  <body class="bg-dark">
    <header class="container mt-5 text-center bg-dark text-white">
      <div class="row">
        <div class="col-md">
          <h1 class="text-uppercase fs-1 fw-normal">Contacto</h1>              
        </div>
      </div>
      <nav class="mt-4 row">
        <ul class="nav justify-content-center">
          <li class="nav-item"><a class="nav-link link link_efecto" href="../index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link link link_efecto" href="sobremi.html">Sobre Mi</a></li>
          <li class="nav-item"><a class="nav-link link link_efecto" href="galeria.html">Galeria</a></li>
          <!-- <li class="nav-item"><a class="nav-link link link_efecto" href="tienda.html">Tienda</a></li> -->
          <li class="nav-item"><a class="nav-link link link_efecto" href="contacto.html">Contacto</a></li>
          <li class="nav-item"><a class="nav-link link link_efecto" href="tienda1.html">Tienda</a></li>
          <li class="nav-item"><a class="nav-link text-white bi bi-cart mx-5" id="carritoContenedor" data-bs-toggle="modal" data-bs-target="#modal" href="tienda1.html">Carrito</a></li>
        </ul>
      </nav>       
    </header>

    <main class="container bg-dark text-white px-5 py-5">
      <div class="mt-2 mb-2">
          <label for="exampleFormControlInput1" class="form-label">Nombre</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
      </div>
      <div class="my-3">
          <label for="exampleFormControlInput1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
      </div>
      <label for="" class="form-label">Motivo del Contacto</label>
      <select class="form-select">
          <option selected>Comision</option>
          <option value="1">Consulta</option>
          <option value="2">Problema de Envio</option>
      </select>
      <div class="my-3">
          <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>


      <label for="" class="form-label my-3">Mejor Horario de Contacto</label>
      <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">Ma√±ana</label>
      </div>
      <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">Tarde</label>
      </div>
      <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">Noche</label>
      </div>

      <div class="form-check mt-3">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">Cuanto Antes</label>
      </div>

      <button type="button" class="btn btn-light mt-3 mb-3 botones">Enviar</button>

    </main>

    <section class="container-xl">
      <div class="modal" tabindex="-1" role="dialog" id="modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" href="carrito.html">Carrito</h5>
              <button
                type="button"
                class="close"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" id="vaciarCarrito">
                Vaciar carrito
              </button>
              <button type="button" id="procesarCompra" class="btn btn-primary">
                Continuar compra
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>

              <span>Precio total:</span>
              <p class="text-center" id="precioTotal"></p>
            </div>
          </div>
        </div>
      </div>
    </section> 

    <footer class="container-fluid mt-5 mb-2">
          <div class="row">
            <div class="col text-center">            
                <img src="../imagenes/Whatsapp2.jpg" class="img_footer" alt="logo WhatsApp">
                <img src="../imagenes/facebook.png" class="img_footer" alt="logo facebook">
                <img src="../imagenes/instagram.jpg" class="img_footer" alt="logo Instagram">           
            </div>          
          </div>  
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/Producto.js"></script>
    <script src="../js/site.js"></script>
  </body>
</html>
